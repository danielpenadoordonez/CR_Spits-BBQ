<form
  [formGroup]="pedidosForm"
  novalidate
  (ngSubmit)="(isCreate ? crearPedido : actualizarPedido)"
  data-aos="zoom-in"
>
  <!-- ! Campos ocultos -->
  <input type="hidden" formControlName="id" />
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>{{ titleForm }} Pedido</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              #fechaPedido
              [matDatepickerFilter]="dateFilter"
              [matDatepicker]="picker"
              formControlName="fecha"
              title="Fecha del pedido"
              required="true"
              pattern="^[0-3]?[0-9].[0-3]?[0-9].(?:[0-9]{2})?[0-9]{2}$"
              autocomplete="false"
              placeholder="11/24/2022"
            />
            <mat-hint>mm/dd/yyyy</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="row">
          <div class="col">
            
          </div>
        </div>
      </div>
      <input type="hidden" formControlName="detalles" />
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
<h1 style="height: 100px">hola</h1>
