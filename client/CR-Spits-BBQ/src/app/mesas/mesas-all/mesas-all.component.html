<mat-card class="full-width">
  <mat-card-title>
    Mantenimiento de mesasüçµ
    <a
      mat-fab
      matTooltip="Crear una mesa"
      aria-label="Crear Mesa"
      color="primary"
      (click)="crearMesa()"
    >
      <mat-icon>add</mat-icon>
    </a>
  </mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="standard">
      <mat-label>Filtrado</mat-label>
      <input
        matInput
        (keyup)="aplicarFiltro($event)"
        placeholder="Ex. CRSB-01-1"
        #input
      />
    </mat-form-field>
    <!--! Cuidado con los nombres de may√∫sculas y min√∫sculas-->
    <div class="mat-elevation-z8" *ngIf="dataSource">
      <table
        mat-table
        [dataSource]="dataSource"
        class="full-width-table"
        matSort
        matSortStart="desc"
        aria-label="Elements"
      >
        <!-- * Columna nombre -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>C√≥digo</th>
          <td mat-cell *matCellDef="let row">{{ row.codigo }}</td>
        </ng-container>

        <!-- * Columna precio -->
        <ng-container matColumnDef="capacidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
          <td mat-cell *matCellDef="let row">{{ row.capacidad }}</td>
        </ng-container>

        <!-- * Estado -->
        <ng-container matColumnDef="EstadoMesa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let row">
            {{ row.EstadoMesa.descripcion }}
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <!-- ! Para actualizar una mesa se utiliza el c√≥digo, no el id -->
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-mini-fab
              matTooltip="Actualizar Mesa"
              aria-label="Actualizar Mesa"
              color="primary"
              (click)="actualizarMesa(row.codigo)"
            >
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[3, 5, 10, 15]"
        aria-label="Seleccione una pagina"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
