<mat-card class="full-width" style="background-color: transparent; text-align: center;">
  <mat-card-title style="color: #fff; font-weight: bold;">
    Gestión de usuarios
  </mat-card-title>
  <mat-card-content>
    <div class="add-table flexbox" data-aos="zoom-in">
      <mat-icon class="add-product-icon" [routerLink]="['/users/registrar']" routerLinkActive="router-link-active" title="Agregar un nuevo producto">add</mat-icon>
    </div>
  <div class="mat-elevation-z8 grid-table-container reserva-table" id="user-table" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" class="full-width-table" matSort matSortStart="desc"
      aria-label="Elements">
      <!-- Columna producto -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="display: none;">reserva</th>
        <td mat-cell *matCellDef="let row">
          <div class="products-container" data-aos="zoom-in" data-aos-duration="750">
            <div class="product-image">
              <img src="https://img.icons8.com/glyph-neue/64/FFFFFF/user.png" alt="" class="product-img">
            </div>
            <div class="product-data">
              <p class="product-code">Identifiación: {{row.id}}</p>
              <p class="product-name">{{row.nombre}} {{row.apellido1}} {{row.apellido2}}</p>
            </div>
            <div class="product-data">
            </div>
            <div class="product-data">
              <p class="product-name">Usuario: {{row.username}}</p>
              <p class="product-name">Correo: {{row.correo}}</p>
            </div>
            <div class="product-data">
              <p class="product-name">Residencia: {{row.direccion}}</p>
            </div>
            <div class="role-container" [ngStyle]="{'background-color': row.idPerfil == 1? '#349036' : row.idPerfil == 2? '#007ACC' : '#FE0202'}">
              <p class="product-code role">{{row.idPerfil == 1? 'Administrador' : row.idPerfil == 2? 'Mesero' : 'Cliente'}}</p>
            </div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="9"
      [pageSizeOptions]="[3, 6, 9]" aria-label="Seleccione una pagina" class="product-paginator">
    </mat-paginator>
  </div>
  </mat-card-content>
</mat-card>
