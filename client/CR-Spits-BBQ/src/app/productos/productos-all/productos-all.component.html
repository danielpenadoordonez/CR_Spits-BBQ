<mat-card class="full-width">
  <mat-card-title>
    Mantenimiento de productosüçñ
    <a
      mat-fab
      matTooltip="Crear Producto"
      aria-label="Crear Producto"
      color="primary"
      (click)="crearProducto()"
    >
      <mat-icon>add</mat-icon>
    </a>
  </mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="standard">
      <mat-label>Filtrado</mat-label>
      <input
        matInput
        (keyup)="aplicarFiltro($event)"
        placeholder="Ex. t√© fr√≠o"
        #input
      />
    </mat-form-field>
    <!-- ! Nuevamente a cuidar los nombres-->
    <div class="mat-elevation-z8" *ngIf="dataSource">
      <table
        mat-table
        [dataSource]="dataSource"
        class="full-width-table"
        matSort
        matSortStart="desc"
        aria-label="Elements"
      >
        <!-- * Columna id (c√≥digo del producto) -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>C√≥digo</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- * Columna nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>

        <!-- * Columna categor√≠a -->
        <ng-container matColumnDef="Categoria_Producto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Categor√≠a</th>
          <td mat-cell *matCellDef="let row">
            {{ row.Categoria_Producto.descripcion }}
          </td>
        </ng-container>

        <!-- * Columna estado -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let row">
            {{ row.estado == true ? "Habilitado" : "Deshabilitado" }}
          </td>
        </ng-container>

        <!-- * Columna precio -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
          <td mat-cell *matCellDef="let row">
            {{ row.precio | currency: "CRC" }}‚Ç°
          </td>
        </ng-container>

        <!-- * Usamos el id n√∫merico para actualizar... -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-mini-fab
              matTooltip="Actualizar Producto"
              aria-label="Actualizar Producto"
              color="primary"
              (click)="actualizarProducto(row.id)"
            >
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[3, 5, 10, 15]"
        aria-label="Seleccione una pagina"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
